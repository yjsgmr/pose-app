<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Camera Test Only</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      gap: 12px;
    }
    h1 { font-size: 1.2rem; margin-bottom: 4px; }
    .app-container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.6);
      background: black;
      aspect-ratio: 3 / 4;
    }
    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
      display: block;
    }
    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #f97316;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
    }
    .status {
      font-size: 0.75rem;
      color: #22c55e;
      margin-top: 4px;
      word-break: break-all;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>カメラテスト</h1>
    <button id="start">カメラ開始</button>
    <div class="video-wrapper">
      <video id="video" playsinline autoplay muted></video>
    </div>
    <p class="status" id="status">ボタンを押してカメラを開始してください。</p>
  </div>

  <script>
    const videoElement = document.getElementById("video");
    const statusEl = document.getElementById("status");
    const startButton = document.getElementById("start");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    async function startCamera() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          setStatus("エラー: このブラウザは getUserMedia に対応していません。Chrome の最新版を使ってください。");
          return;
        }

        setStatus("カメラアクセス要求中...");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: false,
        });
        videoElement.srcObject = stream;
        await videoElement.play();
        setStatus("カメラ起動成功！映像が見えない場合は、サイトのカメラ権限を確認してください。");
      } catch (e) {
        console.error(e);
        setStatus("カメラ取得に失敗しました: " + e.name + " / " + e.message);
      }
    }

    startButton.addEventListener("click", startCamera);
  </script>
</body>
</html>
